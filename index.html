<!DOCTYPE html>
<html lang=“tr”>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport” content=“width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user’s device -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Lobster&family=Overpass:wght@300&family=Poppins:ital,wght@0,200;1,600&family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive rating component</title>
    
  </head>
  <body>
    <section id="section-1">
      <div class="container">
        <div class="star">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h1>How did we do?</h1>
        <div class="p">
          <p>
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
          </p>
        </div>
        
          <button id="button1">1</button>          
          <button id="button2">2</button>
          <button id="button3">3</button>
          <button id="button4">4</button>
          <button id="button5">5</button>
        
        <div class="submit">
          <input type="submit" value="SUBMIT" />
        </div>
      </div>
    </section>
    <!-- ----------------- section -2 --------------- -->
    <section id="section-2">
      <div class="container">
      <div class="section-img">
        <img src="./images/illustration-thank-you.svg" alt="" />
      </div>
      <div>
        <h1>Thank You!</h1>
      </div>
      <div class="selected">
        <form action="result.html" method="get">
        <button  >You selected <span class="number4"></span> out of 5</button>
        </form>
      </div>
      
      <div>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!
        </p>
      </div>
    </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
